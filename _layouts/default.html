<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">{{ site.title | default: "Saaketh Reddy" }}</h1>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {{ content }}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | default: "Saaketh Reddy" }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
